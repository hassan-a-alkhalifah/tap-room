<h2>New Tap</h2>
<div>
  <label>Enter Beer Name:</label>
  <input #newName>
  <label>Enter Brand Name:</label>
  <input #newBrand>
  <label>Enter Price:</label>
  <input #newPrice>
  <label>Enter ABV:</label>
  <input #newAbv>
  <button (click)="submitForm(newName.value, newBrand.value, newPrice.value, newAbv.value); newName.value=''; newBrand.value=''; newPrice.value=''; newAbv.value='';">Add New Tap</button>
</div>
