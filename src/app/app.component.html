<h1>{{title}}</h1>
<app-tap-list [childTapList]="masterTapList" (clickSender)="editTap($event)" (clickParentSell)="subtractOne($event)"></app-tap-list>
<app-edit-tap [childSelectedTap]="selectedTap" (clickedSave)="finishedEditing()"></app-edit-tap>
<app-add-tap (clickedAdd)="addTap($event)"></app-add-tap>
